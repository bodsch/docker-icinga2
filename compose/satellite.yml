    privileged: true
    environment:
      - DEBUG
      - DEVELOPMENT_MODUS
      - ICINGA2_LOGLEVEL
      - ICINGA2_MASTER
      - ICINGA2_PARENT
      - TICKET_SALT
      - CERT_SERVICE_BA_USER
      - CERT_SERVICE_BA_PASSWORD
      - CERT_SERVICE_API_USER
      - CERT_SERVICE_API_PASSWORD
      - CERT_SERVICE_SERVER
      - CERT_SERVICE_PORT
      - CERT_SERVICE_PATH
    volumes:
      - ../import:/import:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /sys:/sys:ro
      - /dev:/dev:ro
    links:
      - icinga2-master:icinga2-master.matrix.lan
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    networks:
      - backend

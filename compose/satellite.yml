---
version: '3.3'

services:

  icinga2-satellite-1:
    build:
      context: ..
      dockerfile: Dockerfile.satellite
      args:
        - BUILD_DATE=${BUILD_DATE}
        - BUILD_VERSION=${BUILD_VERSION}
        - ICINGA2_VERSION=${ICINGA2_VERSION}
    container_name: icinga2-satellite-1
    hostname: icinga2-satellite-1.matrix.lan
    restart: always
    privileged: true
    environment:
      - CONFIG_BACKEND_SERVER=consul
      - CONFIG_BACKEND=consul
      - DEBUG=0
      - ICINGA2_MASTER=icinga2-master.matrix.lan
      - ICINGA2_PARENT=icinga2-master.matrix.lan
      - CERT_SERVICE_BA_USER=admin
      - CERT_SERVICE_BA_PASSWORD=admin
      - CERT_SERVICE_API_USER=root
      - CERT_SERVICE_API_PASSWORD=icinga
      - CERT_SERVICE_SERVER=nginx
      - CERT_SERVICE_PORT=443
      - CERT_SERVICE_PATH=/cert-service/
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /sys:/sys:ro
      - /dev:/dev:ro
    links:
      - icinga2-master:icinga2-master.matrix.lan
    networks:
      - backend
      - satellite

  icinga2-satellite-2:
    build:
      context: ..
      dockerfile: Dockerfile.satellite
      args:
        - BUILD_DATE=${BUILD_DATE}
        - BUILD_VERSION=${BUILD_VERSION}
        - ICINGA2_VERSION=${ICINGA2_VERSION}
    container_name: icinga2-satellite-2
    hostname: icinga2-satellite-2.matrix.lan
    restart: always
    privileged: true
    environment:
      - CONFIG_BACKEND_SERVER=consul
      - CONFIG_BACKEND=consul
      - DEBUG=0
      - ICINGA2_MASTER=icinga2-master
      - ICINGA2_PARENT=icinga2-master
      - CERT_SERVICE_BA_USER=admin
      - CERT_SERVICE_BA_PASSWORD=admin
      - CERT_SERVICE_API_USER=root
      - CERT_SERVICE_API_PASSWORD=icinga
      - CERT_SERVICE_SERVER=nginx
      - CERT_SERVICE_PORT=443
      - CERT_SERVICE_PATH=/cert-service/
    volumes:
      - ../import:/import:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /sys:/sys:ro
      - /dev:/dev:ro
    links:
      - icinga2-master
      #:icinga2-master.matrix.lan
    networks:
      - backend
      - satellite

  icinga2-satellite-3:
    build:
      context: ..
      dockerfile: Dockerfile.satellite
      args:
        - BUILD_DATE=${BUILD_DATE}
        - BUILD_VERSION=${BUILD_VERSION}
        - ICINGA2_VERSION=${ICINGA2_VERSION}
    container_name: icinga2-satellite-3
    hostname: icinga2-satellite-3
    privileged: true
    environment:
      - DEBUG=0
      - ICINGA2_MASTER=icinga2-master-fail
      - ICINGA2_PARENT=icinga2-master-fail
      - CERT_SERVICE_BA_USER=admin
      - CERT_SERVICE_BA_PASSWORD=admin
      - CERT_SERVICE_API_USER=root
      - CERT_SERVICE_API_PASSWORD=icinga
      - CERT_SERVICE_SERVER=nginx
      - CERT_SERVICE_PORT=443
      - CERT_SERVICE_PATH=/cert-service/
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /sys:/sys:ro
      - /dev:/dev:ro
    links:
      - icinga2-master
      #:icinga2-master.matrix.lan
    networks:
      - backend
      - satellite
